<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Krist_forgot_password_page</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-white">
  <div class="min-h-screen grid grid-cols-1 md:grid-cols-2">
    <!-- Left Section -->
    <div class="relative hidden md:flex items-center justify-center bg-white">
      <img
        src="img/forgotpassword.png" alt="forgot password" class="h-full w-full object-cover"/>
    </div>

    <!-- Right Section -->
    <div class="flex items-center justify-center bg-gray-50 px-8 py-16">
      <div class="w-full max-w-md">

         <button class="flex items-center text-gray-600 hover:text-gray-800 mb-6">
            <a href="login_page.html">
            <img src="img/back.png" alt="back" class="text-2xl mr-2">
            </a>
        </button>

        <h1 class="text-3xl font-bold text-gray-800 mb-2">Forgot Password</h1>
        <p class="text-gray-500 mb-8">Enter your registered email address, we'll send you a code to reset your password.</p>

        <form class="space-y-6">
          <div>
            <label class="block text-gray-700 mb-1" for="email">Email Address</label>
            <input
              type="email" id="email" placeholder="robertfox@example.com" class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-black" required />
          </div>

          <button type="submit"class="w-full bg-black text-white py-2 rounded-lg hover:bg-gray-800 transition">
            <a href="otp_page.html">
              Send OTP
            </a>
          </button>
        </form>
      </div>
    </div>
  </div>

  
  
</body>
</html>
