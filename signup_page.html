<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Krist_Signup_Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="font-sans">
    <div class="flex min-h-screen">
      <!-- Left Section -->
      <div class="hidden md:block w-1/2 relative">
        <img
          src="img/male model.png"
          alt="signup background"
          class="w-full h-full object-cover"
        />
        <div class="absolute top-6 left-8 text-3xl font-semibold text-white">
          <img src="img/Logo + Text.png" alt="Krist logo" class="h-full w-full object-cover" />
        </div>
      </div>

      <!-- Right Section -->
      <div class="w-full md:w-1/2 flex items-center justify-center p-10">
        <div class="w-full max-w-md">
          <h2 class="text-2xl font-semibold mb-1">Create New Account</h2>
          <p class="text-gray-500 mb-6">Please enter details</p>

          <form id="signupForm" class="space-y-4">
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1"
                >First Name</label
              >
              <input
                type="text"
                id="firstName"
                placeholder="Robert"
                class="w-full border rounded-lg px-4 py-2 focus:ring-2 focus:ring-black focus:outline-none"
                required
              />
            </div>

            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1"
                >Last Name</label
              >
              <input
                type="text"
                id="lastName"
                placeholder="Fox"
                class="w-full border rounded-lg px-4 py-2 focus:ring-2 focus:ring-black focus:outline-none"
                required
              />
            </div>

            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1"
                >Email Address</label
              >
              <input
                type="email"
                id="email"
                placeholder="robertfox@example.com"
                class="w-full border rounded-lg px-4 py-2 focus:ring-2 focus:ring-black focus:outline-none"
                required
              />
            </div>

            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1"
                >Password</label
              >
              <input
                type="password"
                id="password"
                placeholder="Enter your password"
                class="w-full border rounded-lg px-4 py-2 focus:ring-2 focus:ring-black focus:outline-none"
                required
              />
            </div>

            <div class="flex items-center">
              <input type="checkbox" id="terms" class="mr-2" />
              <label for="terms" class="text-sm text-gray-600">
                I agree to the
                <span class="font-semibold">Terms & Conditions</span>
              </label>
            </div>

            <button
              type="submit"
              class="w-full bg-black text-white py-2 rounded-lg hover:bg-gray-800 transition"
            >
              Signup
            </button>
          </form>

          <p id="message" class="text-green-600 mt-4 hidden"></p>
        </div>
      </div>
    </div>

    <script>
      const form = document.getElementById("signupForm");

      form.addEventListener("submit", function (e) {
        e.preventDefault();

        const firstName = document.getElementById("firstName").value.trim();
        const lastName = document.getElementById("lastName").value.trim();
        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value.trim();
        const terms = document.getElementById("terms").checked;
        const message = document.getElementById("message");

        if (!firstName || !lastName || !email || !password) {
          alert("Please fill in all fields.");
          return;
        }

        if (!terms) {
          alert("You must agree to the Terms & Conditions.");
          return;
        }

        alert(`Welcome, ${firstName}! Your account has been created successfully.`);

        message.textContent = `Welcome, ${firstName}! Your account has been created successfully.`;
        message.classList.remove("hidden");

        // Clear form
        form.reset();
      });
    </script>
  </body>
</html>
