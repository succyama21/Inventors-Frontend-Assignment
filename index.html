<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Krist_welcome_page</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-white">
  <div class="min-h-screen grid grid-cols-1 md:grid-cols-2">
    <!-- Left Section -->
    <div class="relative hidden md:flex items-center justify-center bg-white">
      <img
        src="img/female model.png" alt="background image" class="h-full w-full object-cover"/>
      <div class="absolute top-8 left-8 text-3xl font-bold text-gray-800">
        <img src="img/Logo + Text.png" alt="Krist logo">
      </div>
    </div>

    <!-- Right Section -->
    <div class="flex items-center justify-center bg-gray-50 px-8 py-16">
      <div class="w-full max-w-md">
        <h2 class="text-3xl font-bold text-gray-800 mb-2">Welcome ðŸ‘‹</h2>
        <p class="text-gray-500 mb-8">Please login here</p>

        <form id="loginForm" class="space-y-6">
          <div>
            <label class="block text-gray-700 mb-1" for="email">Email Address</label>
            <input
              type="email"
              id="email"
              placeholder="robertfox@example.com"
              class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-black"
              required
            />
          </div>

          <div>
            <label class="block text-gray-700 mb-1" for="password">Password</label>
            <input
              type="password"
              id="password"
              placeholder="Enter your password"
              class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-black"
              required
            />
          </div>

          <div class="flex items-center justify-between text-sm">
            <label class="flex items-center space-x-2 text-gray-600">
              <input type="checkbox" id="rememberMe" />
              <span>Remember Me</span>
            </label>
            <a href="forgot_password_page.html" class="text-gray-500 hover:text-gray-800">Forgot Password?</a>
          </div>

          <div>
            <label>
              <a href="signup_page.html" class="flex items-center justify-center text-gray-500 hover:text-gray-800">Don't have an account? Signup here</a>
            </label>
          </div>

          <button
            type="submit"
            class="w-full bg-black text-white py-2 rounded-lg hover:bg-gray-800 transition"
          >
            Log in
          </button>
        </form>
      </div>
    </div>
  </div>

  
  <script>
    const form = document.getElementById("loginForm");
    form.addEventListener("submit", function (e) {
      e.preventDefault();

      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      if (email && password) {
        alert(`Welcome back, ${email.split("@")[0]}!`);
      } else {
        alert("Please fill in all fields.");
      }
    });
  </script>
</body>
</html>
